{% extends "base.html" %}

{% block content %}
    <h2>Assign Dates</h2>
    <form autocomplete="off" action="" method="post" novalidate>
        <input autocomplete="false" name="hidden" type="text" style="display:none;">
        <p>
        {{ form.hidden_tag() }}
            {{ form.trnDate(size=32) }}
            {{ form.maxSize(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
